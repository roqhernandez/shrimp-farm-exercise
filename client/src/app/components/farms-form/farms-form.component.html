<div class="col-md-4 offset-md-4">
  <span *ngIf="errorMsg" class="text-danger"> * {{errorMsg}} </span>
      <form>
        <div class="form-group">
          <label for="name">Farm Name</label><input type="text" name="name" [(ngModel)]="farm.name"  placeholder="Name" class="form-control autofocus">
        </div>
        <div class="form-group">
          <label for="town">TOWN</label><input type="text" name="town" [(ngModel)]="farm.town"  placeholder="Town" class="form-control">
          <label for="province">PROVINCE</label><input type="text" name="province" [(ngModel)]="farm.province"  placeholder="Province" class="form-control">
        </div>
        <div class="form-group">
          <label for="manager">MANAGER</label><input type="text" name="manager" [(ngModel)]="farm.manager"  placeholder="Manager" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="editing ? updateFarm() : saveNewFarm()">
          Save
        </button>
      </form>
</div>
